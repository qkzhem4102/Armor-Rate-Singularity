<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방어율 특이점 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }
        input::-webkit-inner-spin-button,
        input::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>방어율 특이점 계산기</h1>
        <p>스테이지와 세부 스테이지 값을 입력하세요.</p>
        <input type="number" id="stage" placeholder="현재 스테이지 (예: 200)" oninput="validateInput(this)">
        <input type="number" id="subStage" placeholder="세부 스테이지 (예: 48)" oninput="validateInput(this)">
        <button onclick="calculate()">계산하기</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        // 입력값 검증: 숫자만 허용
        function validateInput(input) {
            input.value = input.value.replace(/[^0-9]/g, '');
        }

        function calculate() {
            const stage = parseFloat(document.getElementById('stage').value);
            const subStage = parseFloat(document.getElementById('subStage').value);

            if (isNaN(stage) || isNaN(subStage)) {
                alert('올바른 숫자를 입력하세요.');
                return;
            }

            const calculation = stage * 11.1 + 97.2 + (subStage - 1) * 0.111;
            const result = Math.ceil(calculation * 100) / 100; // 소수점 둘째 자리 올림
            document.getElementById('result').innerText = 
                `${stage}-${subStage}에서의 방어율 특이점은 ${result}% 입니다.`;
        }
    </script>
</body>
</html>
