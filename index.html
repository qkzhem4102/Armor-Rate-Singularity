<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방어율 특이점 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f9f9f9;
        }
        .container {
            width: 400px;
            margin: 0 auto 40px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }
        input::-webkit-inner-spin-button,
        input::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
        img {
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 1px 1px 6px rgba(0,0,0,0.1);
        }
        .explanation {
            text-align: left;
            font-size: 0.9em;
            color: #444;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- 입력 영역 -->
    <div class="container">
        <h1>방어율 특이점 계산기</h1>
        <p>스테이지와 세부 스테이지 값을 입력하세요.</p>

        <!-- 이미지 (50% 크기) -->
        <img src="스테이지_값.jpg" alt="스테이지 예시 이미지" style="width: 50%; height: auto;">

        <!-- 입력 폼 -->
        <input type="number" id="stage" placeholder="스테이지 (예: 1017-20 -> 1017)" oninput="validateStage(this)">
        <input type="number" id="subStage" placeholder="세부 스테이지 (예: 1017-20 -> 20)" oninput="validateSubStage(this)">
        <button onclick="calculate()">계산하기</button>
        <div class="result" id="result"></div>
    </div>

    <!-- 설명 영역 -->
    <div class="container">
        <h2>방어율 특이점이란?</h2>
        <p style="font-size: 0.95em; color: #555;">
            현재 스테이지에서<br>
            <strong>대미지 무시가 가능해지는 방어율의 최솟값</strong><br>
            을 의미합니다.
        </p>
        <img src="방어율_특이점_설명.jpg" alt="방어율 특이점 설명 이미지" style="width: 100%; max-width: 100%;">
        <p class="explanation">
            방어율 특이점은 스테이지마다 모두 다릅니다.<br> 
            방어율 특이점을 달성하거나 초과하면 해당 스테이지의 적으로부터 받는 대미지를 완전히 무시하게 됩니다.<br>
            따라서 방어율 특이점보다 방어율이 높으면 생존률이 급격히 향상됩니다.
        </p>
    </div>

    <script>
        function validateSubStage(input) {
            if (input.value > 100) input.value = 100;
        }

        function calculate() {
            const stage = parseFloat(document.getElementById('stage').value);
            const subStage = parseFloat(document.getElementById('subStage').value);

            if (isNaN(stage) || isNaN(subStage) || stage <= 0 || subStage <= 0) {
                alert('올바른 값을 입력하세요. (스테이지는 1 이상, 세부 스테이지는 1~100 사이)');
                return;
            }

            let calculation = stage * 11.1 + 95.1 + (subStage - 1) * 0.111;

            if (stage % 9 === 0) {
                calculation += (Math.floor(stage / 9) - 1) / 10;
            } else {
                calculation += Math.floor(stage / 9) / 10;
            }

            const result = Math.round(calculation * 100) / 100;
            document.getElementById('result').innerText = 
                `${stage}-${subStage}에서의 방어율 특이점은 ${result}% 입니다.`;
        }
    </script>
</body>
</html>
