<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방어율 특이점 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }
        input::-webkit-inner-spin-button,
        input::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>방어율 특이점 계산기</h1>
        <p>방어율 값을 입력하세요.</p>
        <input type="number" id="targetDefense" placeholder="방어율 (예: 6548.27)" step="0.01" min="0">
        <button onclick="calculateStage()">계산하기</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateStage() {
            const targetDefense = parseFloat(document.getElementById('targetDefense').value);

            if (isNaN(targetDefense) || targetDefense <= 0) {
                alert('올바른 방어율 값을 입력하세요. (0보다 큰 숫자)');
                return;
            }

            let stage = 1;
            let subStage = 1;
            let found = false;

            for (let s = 1; s <= 1000; s++) {
                for (let ss = 1; ss <= 100; ss++) {
                    let calculation = s * 11.1 + 95.1 + (ss - 1) * 0.111;

                    if (s % 9 === 0) {
                        calculation += (Math.floor(s / 9) - 1) / 10;
                    } else {
                        calculation += Math.floor(s / 9) / 10;
                    }

                    if (calculation >= targetDefense) {
                        stage = s;
                        subStage = ss;
                        found = true;
                        break;
                    }
                }
                if (found) break;
            }

            if (!found) {
                document.getElementById('result').innerText = `방어율 ${targetDefense}%에 해당하는 스테이지를 찾을 수 없습니다.`;
            } else {
                document.getElementById('result').innerText = 
                    `방어율 ${targetDefense}%에서 특이점은 스테이지 ${stage}-${subStage}에서 적용됩니다.`;
            }
        }
    </script>
</body>
</html>
